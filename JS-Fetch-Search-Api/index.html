<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-Api-JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="onLoadData()">
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="alert alert-dismissible alert-info text-center">
                    <strong>Fetch Api using JS and Display / Search in table </strong>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <input type="text" class="form-control" placeholder="Searching By First Name..." id="inputSearch" oninput="onSearch()">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-8 mx-auto">
              <div class="card">
                
                <div class="card-body">
                    <table class="table table-hover table-bordered table-sm" id="table">
                        <thead class="text-center">
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>address</th>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>    
                </div>
              </div>
            </div>
        </div>


    </div>
    
    <script src="./main.js"></script>
</body>
</html>
